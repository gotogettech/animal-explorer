<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Animal Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-blue-200 to-pink-200 min-h-screen">
  <header class="text-center p-6 bg-white shadow-md">
    <h1 class="text-4xl font-bold text-blue-700">Ultimate Animal Explorer</h1>
    <p class="text-gray-600">Learn animals, numbers, and letters with fun sounds!</p>
  </header>

  <nav id="tabs" class="flex justify-center gap-4 p-4 bg-blue-100">
    <button class="tab-btn active" data-tab="animals">Animals</button>
    <button class="tab-btn" data-tab="numbers">Numbers</button>
    <button class="tab-btn" data-tab="letters-en">English Letters</button>
    <button class="tab-btn" data-tab="letters-te">Telugu Letters</button>
    <button class="tab-btn" data-tab="letters-hi">Hindi Letters</button>
  </nav>

  <main class="p-6">
    <!-- Search bar -->
    <div id="search-section" class="mb-4">
      <input type="text" id="search-input" placeholder="Search animals..."
        class="p-2 border border-gray-400 rounded w-full" />
    </div>

    <!-- Animal Content -->
    <div id="content-animals" class="active">
      <div id="animal-category-filters" class="flex flex-wrap gap-2 mb-4">
        <button class="cat-button active" data-cat="All">All</button>
        <button class="cat-button" data-cat="Mammal">Mammals</button>
        <button class="cat-button" data-cat="Bird">Birds</button>
        <button class="cat-button" data-cat="Reptile">Reptiles</button>
        <button class="cat-button" data-cat="Aquatic">Aquatic</button>
        <button class="cat-button" data-cat="Amphibian">Amphibians</button>
      </div>
      <div id="animal-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      <div id="animal-detail" class="hidden text-center">
        <img id="animal-img" class="mx-auto w-48 h-48 object-contain rounded shadow" />
        <h2 id="animal-name" class="text-2xl font-bold mt-4"></h2>
        <p id="animal-fact" class="text-gray-700 mt-2"></p>
        <div class="mt-4 flex justify-center gap-4">
          <button id="animal-sound-btn" class="btn">Play Sound</button>
          <button id="animal-speak-btn" class="btn">Speak</button>
        </div>
        <button id="animal-back" class="mt-6 btn">Back</button>
      </div>
    </div>

    <!-- Numbers Content -->
    <div id="content-numbers" class="hidden">
      <div class="flex gap-2 mb-4">
        <input id="num-start" type="number" value="0" class="p-2 border rounded w-20" />
        <input id="num-end" type="number" value="20" class="p-2 border rounded w-20" />
        <button id="numbers-generate" class="btn">Generate</button>
      </div>
      <div id="numbers-grid" class="grid grid-cols-4 md:grid-cols-8 gap-2"></div>
    </div>

    <!-- Letters Content -->
    <div id="content-letters-en" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">English Letters</h2>
      <div id="letters-en-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>
    <div id="content-letters-te" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">తెలుగు అక్షరాలు</h2>
      <div id="letters-te-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>
    <div id="content-letters-hi" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">हिंदी अक्षर</h2>
      <div id="letters-hi-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
