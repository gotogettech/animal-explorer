<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Genius Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-pink-200 via-yellow-100 to-blue-200 min-h-screen font-sans">

  <!-- Header -->
  <header class="text-center p-6 bg-white shadow-md rounded-b-2xl">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-700 drop-shadow-lg animate-bounce">
      Little Genius Explorer
    </h1>
    <p class="text-gray-600 mt-2 text-lg">
      Learn Animals, Numbers, Letters, Shapes, Colors & Games with Fun Sounds!
    </p>
  </header>

  <!-- Navigation Tabs -->
  <nav id="tabs" class="flex flex-wrap justify-center gap-4 p-4 bg-gradient-to-r from-blue-100 to-pink-100 rounded-b-xl">
    <button class="tab-btn active bg-blue-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="animals">Animals</button>
    <button class="tab-btn bg-green-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="numbers">Numbers</button>
    <button class="tab-btn bg-purple-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="letters-en">English Letters</button>
    <button class="tab-btn bg-pink-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="letters-te">Telugu Letters</button>
    <button class="tab-btn bg-yellow-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="letters-hi">Hindi Letters</button>
    <button class="tab-btn bg-indigo-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="shapes">Shapes</button>
    <button class="tab-btn bg-teal-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="colors">Colors</button>
    <button class="tab-btn bg-red-500 text-white px-4 py-2 rounded-xl shadow hover:scale-105 transition-transform" data-tab="games">Games</button>
  </nav>

  <main class="p-6">
    <!-- Search bar -->
    <div id="search-section" class="mb-4">
      <input type="text" id="search-input" placeholder="Search animals..."
        class="p-3 border border-gray-300 rounded w-full shadow focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Animal Content -->
    <div id="content-animals" class="active">
      <div id="animal-category-filters" class="flex flex-wrap gap-2 mb-4">
        <button class="cat-button active bg-blue-400 text-white px-3 py-1 rounded shadow hover:bg-blue-500" data-cat="All">All</button>
        <button class="cat-button bg-pink-400 text-white px-3 py-1 rounded shadow hover:bg-pink-500" data-cat="Mammal">Mammals</button>
        <button class="cat-button bg-yellow-400 text-white px-3 py-1 rounded shadow hover:bg-yellow-500" data-cat="Bird">Birds</button>
        <button class="cat-button bg-green-400 text-white px-3 py-1 rounded shadow hover:bg-green-500" data-cat="Reptile">Reptiles</button>
        <button class="cat-button bg-purple-400 text-white px-3 py-1 rounded shadow hover:bg-purple-500" data-cat="Aquatic">Aquatic</button>
        <button class="cat-button bg-red-400 text-white px-3 py-1 rounded shadow hover:bg-red-500" data-cat="Amphibian">Amphibians</button>
      </div>
      <div id="animal-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

      <div id="animal-detail" class="hidden text-center bg-white p-6 rounded-xl shadow-lg mt-4">
        <img id="animal-img" class="mx-auto w-48 h-48 object-contain rounded shadow-md" />
        <h2 id="animal-name" class="text-2xl font-bold mt-4 text-blue-600"></h2>
        <p id="animal-fact" class="text-gray-700 mt-2"></p>
        <div class="mt-4 flex justify-center gap-4">
          <button id="animal-sound-btn" class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Play Sound</button>
          <button id="animal-speak-btn" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Speak</button>
        </div>
        <button id="animal-back" class="mt-6 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Back</button>
      </div>
    </div>

    <!-- Numbers Content -->
    <div id="content-numbers" class="hidden">
      <div class="number-controls mb-4 flex gap-2 items-center justify-center">
        <input type="number" id="num-start" value="0" min="0" max="1000" class="p-2 border rounded w-20" />
        <input type="number" id="num-end" value="20" min="0" max="1000" class="p-2 border rounded w-20" />
        <button id="numbers-generate" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Show Numbers</button>
      </div>
      <div id="numbers-grid" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-10 gap-4 p-4"></div>
    </div>

    <!-- Letters Content -->
    <div id="content-letters-en" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-blue-600">English Letters</h2>
      <div id="letters-en-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>

    <div id="content-letters-te" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-pink-600">తెలుగు అక్షరాలు</h2>
      <div id="letters-te-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>

    <div id="content-letters-hi" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-yellow-600">हिंदी अक्षर</h2>
      <div id="letters-hi-grid" class="grid grid-cols-6 md:grid-cols-10 gap-4 p-4"></div>
    </div>

    <!-- Shapes Section -->
    <div id="content-shapes" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-indigo-600">Learn Shapes</h2>
      <div id="shapes-grid" class="grid grid-cols-3 md:grid-cols-5 gap-4 p-4"></div>
    </div>

    <!-- Colors Section -->
    <div id="content-colors" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-teal-600">Learn Colors</h2>
      <div id="colors-grid" class="grid grid-cols-3 md:grid-cols-5 gap-4 p-4"></div>
    </div>

    <!-- Games Section -->
    <div id="content-games" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-red-600">Fun Games</h2>
      <p class="text-center text-gray-700">Coming soon: Memory games, puzzles, and interactive quizzes!</p>
      <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
