<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Genius Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-pink-200 via-yellow-100 to-blue-200 min-h-screen font-sans">
  <!-- Header -->
  <header class="text-center p-6 bg-white shadow-md rounded-b-2xl">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-700 drop-shadow-lg animate-bounce">
      Little Genius Explorer
    </h1>
    <p class="text-gray-600 mt-2 text-lg">
      Learn Animals, Numbers, Letters, Shapes, Colors & Fun Games!
    </p>
  </header>

  <!-- Navigation Tabs -->
  <nav id="tabs" class="flex flex-wrap justify-center gap-4 p-4 bg-gradient-to-r from-blue-100 to-pink-100 rounded-b-xl">
    <button class="tab-btn active bg-blue-500 text-white px-4 py-2 rounded-xl" data-tab="animals">Animals</button>
    <button class="tab-btn bg-green-500 text-white px-4 py-2 rounded-xl" data-tab="numbers">Numbers</button>
    <button class="tab-btn bg-purple-500 text-white px-4 py-2 rounded-xl" data-tab="letters-en">English Letters</button>
    <button class="tab-btn bg-pink-500 text-white px-4 py-2 rounded-xl" data-tab="letters-te">Telugu Letters</button>
    <button class="tab-btn bg-yellow-500 text-white px-4 py-2 rounded-xl" data-tab="letters-hi">Hindi Letters</button>
    <button class="tab-btn bg-indigo-500 text-white px-4 py-2 rounded-xl" data-tab="shapes">Shapes</button>
    <button class="tab-btn bg-teal-500 text-white px-4 py-2 rounded-xl" data-tab="colors">Colors</button>
    <button class="tab-btn bg-red-500 text-white px-4 py-2 rounded-xl" data-tab="games">Games</button>
  </nav>

  <main class="p-6">
    <!-- Search bar -->
    <div id="search-section" class="mb-4">
      <input type="text" id="search-input" placeholder="Search animals..." class="p-3 border rounded w-full shadow" />
    </div>

    <!-- Animal Content -->
    <div id="content-animals" class="active">
      <div id="animal-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
      <div id="animal-detail" class="hidden text-center p-4 bg-white rounded-lg shadow">
        <img id="animal-img" class="mx-auto w-40 h-40 object-contain rounded" />
        <h2 id="animal-name" class="text-2xl font-bold mt-2"></h2>
        <p id="animal-fact" class="mt-2 text-gray-700"></p>
        <button id="animal-back" class="mt-4 bg-gray-400 text-white px-4 py-2 rounded">Back</button>
      </div>
    </div>

    <!-- Numbers Content -->
    <div id="content-numbers" class="hidden">
      <div class="mb-4 flex gap-2">
        <input type="number" id="num-start" value="0" class="p-2 border rounded w-20" />
        <input type="number" id="num-end" value="20" class="p-2 border rounded w-20" />
        <button id="numbers-generate" class="bg-blue-500 text-white px-4 py-2 rounded">Show Numbers</button>
      </div>
      <div id="numbers-grid" class="grid grid-cols-3 md:grid-cols-10 gap-2"></div>
    </div>

    <!-- Letters Content -->
    <div id="content-letters-en" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">English Letters</h2>
      <div id="letters-en-grid" class="grid grid-cols-6 md:grid-cols-10 gap-2"></div>
    </div>
    <div id="content-letters-te" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">Telugu Letters</h2>
      <div id="letters-te-grid" class="grid grid-cols-6 md:grid-cols-10 gap-2"></div>
    </div>
    <div id="content-letters-hi" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">Hindi Letters</h2>
      <div id="letters-hi-grid" class="grid grid-cols-6 md:grid-cols-10 gap-2"></div>
    </div>

    <!-- Shapes -->
    <div id="content-shapes" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">Learn Shapes</h2>
      <div id="shapes-grid" class="grid grid-cols-3 md:grid-cols-5 gap-4"></div>
    </div>

    <!-- Colors -->
    <div id="content-colors" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">Learn Colors</h2>
      <div id="colors-grid" class="grid grid-cols-3 md:grid-cols-5 gap-4"></div>
    </div>

    <!-- Games -->
    <div id="content-games" class="hidden">
      <h2 class="text-center text-xl font-bold mb-2">Fun Games</h2>
      <div class="games-menu grid grid-cols-1 md:grid-cols-3 gap-4">
        <button class="game-btn bg-blue-400 text-white p-4 rounded" data-game="shape">Shape Game</button>
        <button class="game-btn bg-green-400 text-white p-4 rounded" data-game="color">Color Game</button>
        <button class="game-btn bg-yellow-400 text-white p-4 rounded" data-game="number">Number Game</button>
      </div>
      <div id="game-area" class="hidden mt-4 bg-white p-4 rounded shadow">
        <div id="game-content"></div>
        <button id="back-to-menu" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
